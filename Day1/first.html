<!doctype html>
<html lang="en">
<head>
<title>Logo Bar</title>
<style>
* {
    margin: 0;
    padding: 0;
}

#logodiv {
    width: 100%;
    background-color: lightgrey;
    min-height: 50px;
    display: flex;
    align-items: center;
    padding-left: 20px;
    box-sizing: border-box;
    margin-bottom:10px;
}

#navdiv{
    width: 100%;
    background-color: lightgrey;
    min-height: 30px;
    line-height:30px;
    text-align:center;

}
#hdiv{
    width: 100%;
    background-color: lightgrey;
    min-height: 30px;
    line-height:30px;
    text-align:center;
    margin-top:10px;

}
#parent{
margin-top:10px;
    width:100%;
    min-height:400px;
    display:flex;
    flex-direction:row;
    gap:10px;
}
#sidediv{
    width:30%;
    background-color:lightgrey;
    min-height:400px;

}
#bodydiv{
    width:70%;
    background-color:lightgrey;
    min-height:400px;
    
}
#fotid{
  margin-top:10px;
  width:100%;
  background-color:lightgrey;
  text-align:center;
}
#main{
margin:auto;
width:80%;
}
</style>
</head>

<body>
<div id="main">
<div id="logodiv"> Logo </div>
<div id="navdiv"> Navigation </div>
<div id="hdiv"> Head </div>

<div id="parent">
<div id="sidediv"> Side </div>
<div id="bodydiv"> Body/Area </div>
</div>
<div id=fotid> Footer</div>
</div>
</body>
</html>
