<!doctype html>
<html lang="en">
<head>
<title> Transition</title>
<style>
.b1{
background:pink;
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b1:hover{
background-color:lightblue;
transform:scale(1.1);
}

.b2{
background:pink;
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b2:hover{
background-color:orange;
transform:rotate(360deg);
}


.b3{
background:pink;
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b3:hover{
background-color:blue;
color:white;
transform:translateX(50px);
}


.b4{
background-color:lightblue;
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b4:hover{
background-color:gray;
color:white;
transform:skewX(50deg);
}
.b5{
background-color:lightblue;
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b5:hover{
background-color:yellow;
color:white;
transform:skewY(50deg);
}
.b6{
background-color:lightblue;
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b6:hover{
background-color:pink;
color:white;
transform:translateY(50px);
}



</style>

<body>
<button type="button" class="b1" >(scale) </button><br><br><br><br>
<button type="button" class="b2" >(rotate) </button><br><br><br>
<button type="button" class="b3" >(translateXright) </button><br><br><br>
<button type="button" class="b4" >(skewX) </button><br><br><br>
<button type="button" class="b5" > (skewY) </button><br><br><br>
<button type="button" class="b6" >(tanslateYdown)</button><br><br><br>





</body>

</html>
