<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>demo</title>
<style type="text/css">

*{
 margin:0px;
 padding:0px;
 box-sizing:border-box;  
 font-family:arial;
}

#logodiv{
 width:100%;
 background-color:lightgrey;
 min-height:40px;
 line-height:40px;
 padding-left:20px;
 margin-bottom:10px;
}

#navdiv{
  width:100%;
  background-color:lightgrey;
  min-height:30px;
  line-height:30px;
  text-align:center;
}

#headbandiv{
  width:100%;
  background-color:lightgrey;
  min-height:300px;
  line-height:300px;
  margin-top:10px;
  text-align:center;
 }

#parent{
  width:100%;
  min-height:400px;
  display:flex;
  gap:10px;
  margin-top:10px;
 justify-content:space-between;
}

#sidediv{
 width:30%;
 min-height:400px;
 line-height:400px;
 background-color:lightgrey;
 text-align:center;
 }

#bodyareadiv{
 width:70%;
 min-height:400px;
 line-height:400px;
 background-color:lightgrey;
 text-align:center;
}

#footerdiv{
 width=100%;
 background-color:lightgrey;
 min-height:20px;
 line-height:20px;
 margin-top:10px;
 text-align:center;
}

#maindiv{
 width:80%;
 margin:auto;
}

</style>
</head>
<body>
<div id="maindiv">
<div id="logodiv">Logo</div>
<div id="navdiv">Navigation</div>
<div id="headbandiv">Header/Banner</div>
<div id="parent">
<div id="sidediv">Side bar</div>
<div id="bodyareadiv">Body Area</div>
</div>
<div id="footerdiv">Footer</div>
</div>
</body>
</html>
