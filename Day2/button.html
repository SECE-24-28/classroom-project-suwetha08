<!doctype html>

<html lang="en">
<head>
<title> Transition</title>
<style>
.b1{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b1:hover{
background-color:red;
transform:scale(2.1);
}
.b2{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b2:hover{
background-color:orange;
transform:rotate(360deg);
}
.b3{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b3:hover{
background-color:blue;
color:white;
transform:translateX(50px);
}
.b4{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b4:hover{
background-color:gray;
color:white;
transform:skewX(50deg);
}
.b5{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b5:hover{
background-color:yellow;
color:white;
transform:skewY(50deg);
}
.b6{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b6:hover{
background-color:pink;
color:white;
transform:translateY(50px);
}
.b7{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b7:hover{
background-color:brown;
color:white;
transform:translateX(-50px);
}

.b8{
width:100px;
height:50px;
transition:background 0.3s ease,transform 0.3s ease;
}
.b8:hover{
background-color:lightgrey;
color:white;
transform:translateY(-50px);
}



</style>

<body>

<button type="button" class="b1" > Click Me1!(scale) </button><br><br><br><br>
<button type="button" class="b2" > Click Me2!(rotate) </button><br><br><br>
<button type="button" class="b3" > Click Me3!(translateXright) </button><br><br><br>
<button type="button" class="b4" > Click Me4!(skewX) </button><br><br><br>
<button type="button" class="b5" > Click Me5!(skewY) </button><br><br><br>
<button type="button" class="b6" > Click Me6! (tanslateYdown)</button><br><br><br>
<button type="button" class="b7" > Click Me7! (tanslateXleft)</button><br><br><br>
<button type="button" class="b8" > Click Me8! (tanslateYtop)</button><br><br><br>





</body>

</html>
